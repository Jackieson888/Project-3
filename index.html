<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:700" rel="stylesheet">
</head>
<body>
    <header>
        <h1>The Code Review</h1>
    </header>
    <div class="sub-header">
            <h3>Signup for our newsletter</h3>
            <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="user_name">Full Name</label>
                <input type="text" name="name" id="user_name" required/>
                <label for="user_email">Email Address</label>
                <input type="email" name="email" id="user_email" required/>
                <label for="user_tel">Phone Number</label>
                <input type="tel" name="tel" id="user_tel"/>
                <label for="user_addr">Street Address</label>
                <input type="text" name="addr" id="user_addr"/>
                <label for="user_city">City</label>
                <input type="text" name="city" id="user_city"/>
                <label>State</label>
                <input placeholder="Choose State"/>
                <label for="user_zip">Zip Code</label>
                <input type="number" name="zip" id="user_zip"/>
            </fieldset>
            <fieldset>
                <legend>Newsletter</legend>
                <label>Select the newsletters you would like to recieve</label>
                <input />
                <input />
                <input />
                <label>Newsletter format</label>
                <input />
                <input />
                <label>Other topics you'd like to hear about</label>
                <textarea></textarea>
            </fieldset>
            <button></button>
        </form>
        <h4>Copyright The Code Review</h4>
    </main>
</body>
</html>
